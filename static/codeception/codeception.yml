paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\DotReporter
settings:
    colors: true
    strict_xml: true
    memory_limit: 1024M
coverage:
    enabled: true
    quiet: true
    low_limit: 30
    high_limit: 60
    show_only_summary: true
    format: html
    output: tests/_output/coverage/index.html
    xml: tests/_output/coverage.xml
    with_total_coverage: false
    include:
        - app/*/*.php
    exclude:
        - app/Configuration/*
        - app/Exception/*
